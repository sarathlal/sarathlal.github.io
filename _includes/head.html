<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | strip | truncate: 160 }}{% endif %}">
  <link rel="icon" href="{{ site.url }}/favicon.ico" sizes="32x32" />
  <link rel="icon" href="{{ site.url }}/siteicon.png" sizes="152x152" />
  <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/siteicon.png" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/siteicon.png" />
    <style>
	/* Normalize start */
	html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,footer,header,nav,section{display:block}h1{font-size:2em;margin:.67em 0}figcaption,figure,main{display:block}figure{margin:1em 40px}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent;-webkit-text-decoration-skip:objects}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:inherit}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}dfn{font-style:italic}mark{background-color:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}audio,video{display:inline-block}audio:not([controls]){display:none;height:0}img{border-style:none}svg:not(:root){overflow:hidden}button,input,optgroup,select,textarea{font-family:sans-serif;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}button,html [type="button"],[type="reset"],[type="submit"]{-webkit-appearance:button}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0}button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{display:inline-block;vertical-align:baseline}textarea{overflow:auto}[type="checkbox"],[type="radio"]{box-sizing:border-box;padding:0}[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height:auto}[type="search"]{-webkit-appearance:textfield;outline-offset:-2px}[type="search"]::-webkit-search-cancel-button,[type="search"]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details,menu{display:block}summary{display:list-item}canvas{display:inline-block}template{display:none}[hidden]{display:none}
	/* Normalize end */
	/* Custom start */
	p{font-size:1.25rem;line-height:1.8}
	body {font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Oxygen, Oxygen-Sans, Ubuntu, Cantarell, "Segoe UI", "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; color: #3a3a3a;}
	.container {max-width: 42rem;margin: 0 auto;font-size: 1.25rem; padding:0 1rem;}
	h1, h2, h3, h4, h5, h6 {color: #4e4e4e; line-height:1.4}
	pre {font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 1.25rem;}
	code, kbd, samp {font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 1.15rem;}
	p code, li code, table code {background-color: #f5f5f5;padding: 0.15rem 0.35rem;border: 1px solid #e2e2e2;border-radius: 2px;color: #c10000}
	img {max-width: 100%;}
	.clearfix:after {content: "";display: table;clear: both;}
	header{margin: 3rem 0 4rem; }	
	header a {text-decoration:none; color: #4e4e4e;}
	header a:hover {border-bottom: 1px solid #4e4e4e;}
	header h2 a:hover{border-bottom:none}
	header h2 {font-size: 1.5rem;letter-spacing: 0.02em; margin-bottom: 0.5rem;}
	header nav {text-align:left;font-size: 1.1rem;}
	header nav ul {list-style-type: none;margin: 0;padding: 0;overflow: hidden;}
	header nav ul li {float: left;line-height: inherit;}
	header nav ul li a {margin: 0 0.75rem; color: #23527c;}
	header nav li::after { content: "/";color: #a0a0a0;}
	header nav li:last-child::after {content: "";}
	header nav li:last-child a {margin-right:0;}
	header nav li:first-child a {margin-left:0;}
	a{color:#23527c; text-decoration:none}
	a:hover{border-bottom: 1px solid #23527c;}
	li{line-height:1.8}
	pre.highlight {margin-bottom: 1rem;padding: 0.5rem 0.75rem;border-radius: .15rem;background-color: #444; color: #f0f0f0}
	pre {display: block;margin: 0 0 1rem;font-size: .875rem;line-height: 1.4;overflow: auto;}
	footer{margin: 0 0 4rem;}
	.cta-section {margin: 3rem 0;padding: 1rem 0;border-top: 4px dashed #ff7a7a;border-bottom: 4px dashed #ff7a7a;}
	.cta-section a.btn{border: 1px solid #ababab;padding: 0.5rem 1.5rem;border-radius: 0.5rem;background-color: #ffffff; transition:all 0.3s ease;}
	blockquote{border-left: 5px solid #e3e3e3;padding-left: 15px;margin-left: 10px;}
	/* Custom end */
	</style>	
</head>
